<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Imagem no topo à esquerda -->
    <img id="frame" src="assets/Frame 6.svg" alt="Frame 6">

    <!-- Texto editável para entrada do usuário -->
    <p contenteditable="true" id="inputCriptografar" onfocus="limparTexto()">Digite o seu texto aqui...</p><br>

    <!-- Botões de criptografar e descriptografar -->
    <div class="botoes">
        <button id="criptografar" onclick="criptografar()">Criptografar</button>
        <button id="descriptografar" onclick="descriptografar()">Descriptografar</button>
    </div>

    <!-- Retângulo à direita para exibir a imagem e o texto criptografado/descriptografado -->
    <div class="caixa-branca">
        <img src="assets/High quality products 1 1.svg" alt="High quality products" class="responsiva">
        <p id="nenhuma-mensagem"><strong>Nenhuma mensagem encontrada</strong></p>
        <p id="texto-criptografar">Digite um texto que você deseja criptografar ou descriptografar</p>
        <p id="mensagemCriptografada"></p>
        <p id="mensagemDescriptografada"></p>
        <button id="copiar" onclick="copiarTexto()">Copiar</button>
    </div>

    <!-- Imagem de alerta para o texto -->
    <div class="alertaTexImg">
        <img src="assets/png-clipart-exclamation-mark-font-awesome-icon-exclamation-mark-photography-monochrome.png"
            alt="Exclamation Mark">
        <h2>Apenas letras minúsculas e sem acento</h2>
    </div>
    <script src="app.js"></script>
</body>

</html>
